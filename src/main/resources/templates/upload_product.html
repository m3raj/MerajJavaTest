<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create New Product</title>
</head>
<body>
	<div align="center">	
		<h1>Upload New Product</h1>
		<br/>
		<form action="#" th:action="@{/upload}" th:object="${product}" method="post" enctype="multipart/form-data">
			
  <label for="myfile">Select a file:</label>
  <input type="file" id="product" name="product"><br><br>
  <input type="submit" value="upload" />

		</form>
	</div>
</body>
</html>
